'1':
  short: Fin de la Pobreza
  title: Poner fin a la pobreza en todas sus formas en  todo el mundo
'10':
  short: Reducción de las Desigualdades
  title: Reduce inequality within and among countries
'11':
  short: Cuidades y Comunidades Sostenibles
  title: Make cities and human settlements inclusive, safe, resilient and sustainable
'12':
  short: Producción y Consumo Responsables
  title: Ensure sustainable consumption and production patterns
'13':
  short: Acción por el Clima
  title: Take urgent action to combat climate change and its impacts.
'14':
  short: Vida Submarina
  title: Conserve and sustainably use the oceans, seas and marine resources for sustainable
    development
'15':
  short: Vida de Ecosistemas Terrestres
  title: Protect, restore and promote sustainable use of terrestrial ecosystems, sustainably
    manage forests, combat desertification, and halt and reverse land degradation
    and halt biodiversity loss
'16':
  short: Paz, Justicia e Instituciones Sólidas
  title: Promote peaceful and inclusive societies for sustainable development, provide
    access to justice for all and build effective, accountable and inclusive institutions
    at all levels
'17':
  short: Alianzas para Lograr los Objetivos
  title: Strengthen the means of implementation and revitalize the global partnership
    for sustainable development
'2':
  short: Hambre Cero
  title: Poner fin al hambre, lograr la seguridad alimentaria y la mejora de la nutrición
    y promover la agricultura sostenible
'3':
  short: Salud y Bienestar
  title: Garantizar una vida sana y promover el bienestar de todos a todas las edades
'4':
  short: Educación de Calidad
  title: Garantizar una educación inclusiva y equitativa de calidad y promover oportunidades
    de aprendizaje permanente para todos
'5':
  short: Igualdad de Género
  title: Lograr la igualdad de género y empoderar a todas las mujeres y las niñas
'6':
  short: Agua Limpia y Saneamiento
  title: Garantizar la disponibilidad y la gestión sostenible del agua y el saneamiento
    para todos
'7':
  short: Energía Asequible y No Contaminante
  title: Garantizar el acceso a una energía asequible, fiable, sostenible y moderna
    para todos
'8':
  short: Trabajo Decente y Crecimiento Económico
  title: Promote sustained, inclusive and sustainable economic growth, full and productive
    employment and decent work for all
'9':
  short: Industria, Innovación e Infraestructura
  title: Build resilient infrastructure, promote inclusive and sustainable industrialization
    and foster innovation
